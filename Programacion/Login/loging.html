<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">

    <title>Inicio de sesion y registrarse</title>
  </head>
  <body>
    <!-- Se crea un div wrapper para englobar todo el contenido -->
    <div class="wrapper">
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Iniciar Sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" value="Iniciar Sesion" class="btn solid" />
              <p class="social-text">O inicia sesion con tu cuenta de google</p>
              <div class="social-media">
                <a href="https://accounts.google.com/signin" class="social-icon">
                    <i class="fab fa-google" style="font-size: 24px;"></i>
                </a>
            </div>                   
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Registrarse</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" class="btn" value="Registrarse" />
              <p class="social-text">o registrate con tu cuenta de google</p>
              <div class="social-media">
                <a href="https://accounts.google.com/signin" class="social-icon">
                    <i class="fab fa-google" style="font-size: 24px;"></i>
                </a>
            </div>                      
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Uno de nosotros?</h3>
              <p>
                para mantenerte conectado, inicia sesion  
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrarse
              </button>
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Eres nuevo?</h3>
              <p>
                Introduce tus datos e inicia con nosotros
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar Sesion
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/loginscript.js') }}"></script>
  </body>
</html>
