<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Perfil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
</head>
<body>
  <h1>Bienvenido, {{ user.name }}!</h1>
  <p>Correo: {{ user.email }}</p>
  <!-- Puedes mostrar otros datos que venga en user_info, como imagen de perfil, etc. -->
  
  <!-- Por ejemplo, si deseas mostrar un iframe con la página principal -->
  <iframe src="{{ url_for('principal') }}" width="100%" height="500" frameborder="0"></iframe>
  
  <a href="{{ url_for('principal') }}">Volver a la Página Principal</a>
  
  <script src="{{ url_for('static', filename='js/loginscript.js') }}"></script>
</body>
</html>
