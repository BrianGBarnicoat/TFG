<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API Fitness Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #resultados {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Fitness</h1>
        
        <button class="btn" onclick="conectarAPI()">Conectar con API</button>
        <button class="btn" onclick="obtenerDatos()">Obtener Datos</button>
        
        <div id="resultados">
            <p>Estado de la conexión: <span id="estado">Desconectado</span></p>
            <div id="datosFitness"></div>
        </div>
    </div>

    <script>
        async function conectarAPI() {
            try {
                const response = await fetch('http://localhost:5000/conectar');
                const data = await response.json();
                document.getElementById('estado').textContent = 'Conectado';
                alert('Conexión exitosa con la API');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con la API');
            }
        }

        async function obtenerDatos() {
            try {
                const response = await fetch('http://localhost:5000/datos');
                const data = await response.json();
                mostrarDatos(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al obtener datos');
            }
        }

        function mostrarDatos(datos) {
            const contenedor = document.getElementById('datosFitness');
            contenedor.innerHTML = `
                <h3>Datos de Fitness</h3>
                <p>Pasos: ${datos.pasos || 0}</p>
                <p>Calorías: ${datos.calorias || 0}</p>
                <p>Distancia: ${datos.distancia || 0} km</p>
            `;
        }
    </script>
</body>
</html>
