<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegurarnos de que se carga el sistema de tema global -->
    {% include 'partials/tema_global.html' %}
</head>
<body>
    <header>
      <div class="header-left">
        <h1><a href="{{ url_for('principal') }}">VytalGym</a></h1>
      </div>
      <nav class="header-center">
        <a href="{{ url_for('salud') }}">Salud</a>
        <a href="{{ url_for('fitness') }}">Fitness</a>
        <a href="{{ url_for('alimentacion') }}">Alimentación</a>
        <a href="{{ url_for('precios') }}">Servicios</a>
        <a href="{{ url_for('contacto') }}">Contacto</a>
      </nav>
      <div class="header-right">
        {% if session.user %}
          {% if session.user.foto %}
            <img src="{{ session.user.foto }}"
                 alt="Foto de {{ session.user.nombre }}"
                 class="profile-img"
                 onclick="location.href='{{ url_for('configurar_foto') }}';"
                 style="cursor: pointer;" title="Configurar perfil">
          {% else %}
            <span>{{ session.user.nombre }}</span>
            <button onclick="location.href='{{ url_for('configurar_foto') }}';">Subir foto de perfil</button>
          {% endif %}
        {% else %}
          <a href="{{ url_for('login') }}" class="btn-login">Iniciar Sesión</a>
        {% endif %}
      </div>
    </header>
    
    <!-- Estilos del header con variables CSS -->
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: var(--header-bg);
        color: var(--text-color);
        box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        transition: transform 0.3s ease-in-out;
        z-index: 9999;
      }

      header nav {
        display: flex;
        gap: 1.5rem;
      }

      header nav a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: var(--primary-color);
      }

      header .header-left h1 a {
        text-decoration: none;
        color: var(--text-color);
      }

      header .header-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      header .header-right .btn-login {
        background-color: var(--secondary-color);
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        text-decoration: none;
        transition: background-color 0.3s;
        font-weight: 500;
        border: none;
      }

      header .header-right .btn-login:hover {
        background-color: var(--primary-color);
      }
      
      /* Estilo para la foto de perfil */
      .profile-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
</body>
</html>
