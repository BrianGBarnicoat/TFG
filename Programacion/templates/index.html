<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fitness Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #FBBC05;
            --background-color: #F5F5F5;
            --card-background: #FFFFFF;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .status {
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .calendar-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calendar-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .calendar {
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            outline: none;
        }

        .datos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .dato-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .dato-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .dato-card h3 {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .dato-card p {
            font-size: 2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .dato-card i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Fitness Dashboard</h1>
        </header>

        <div class="buttons">
            <button onclick="window.location.href='/autorizar'" class="btn">
                <i class="fab fa-google"></i> Conectar con Google Fitness
            </button>
            <button onclick="obtenerDatos()" class="btn">
                <i class="fas fa-sync-alt"></i> Actualizar Datos
            </button>
        </div>

        <div id="status" class="status">Estado: Desconectado</div>

        <div class="calendar-container">
            <h2>Selecciona un día:</h2>
            <input type="date" id="fecha-seleccionada" class="calendar">
        </div>

        <div id="datos" class="datos-container">
            <div class="dato-card">
                <i class="fas fa-walking"></i>
                <h3>Pasos</h3>
                <p id="pasos">0</p>
            </div>
            <div class="dato-card">
                <i class="fas fa-fire"></i>
                <h3>Calorías</h3>
                <p id="calorias">0 kcal</p>
            </div>
            <div class="dato-card">
                <i class="fas fa-route"></i>
                <h3>Distancia</h3>
                <p id="distancia">0 km</p>
            </div>
            <div class="dato-card">
                <i class="fas fa-bed"></i>
                <h3>Sueño</h3>
                <p id="sueno">0 horas</p>
            </div>
        </div>
    </div>

    <script>
        async function obtenerDatos() {
            const fechaSeleccionada = document.getElementById('fecha-seleccionada').value;
            
            if (!fechaSeleccionada) {
                alert('Por favor, selecciona una fecha.');
                return;
            }

            try {
                const response = await fetch('/datos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fecha: fechaSeleccionada })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('status').textContent = 'Estado: Conectado';
                    document.getElementById('pasos').textContent = data.data.pasos;
                    document.getElementById('calorias').textContent = `${data.data.calorias} kcal`;
                    document.getElementById('distancia').textContent = `${data.data.distancia} km`;
                    document.getElementById('sueno').textContent = `${data.data.sueno} horas`;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Estado: Error';
                alert('Error al obtener datos: ' + error.message);
            }
        }
    </script>
</body>
</html>
