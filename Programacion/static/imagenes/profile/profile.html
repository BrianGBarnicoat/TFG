<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Perfil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
</head>
<body>
  <header>
    <h1>Bienvenido, {{ user['name'] }}!</h1>
    <img src="{{ user['picture'] }}"
         alt="Foto de Perfil"
         style="width:100px; height:100px; border-radius:50%;">
  </header>

  <main>
    <p>Correo: {{ user['email'] }}</p>

    <!-- Iframe de la página principal -->
    <iframe src="{{ url_for('pagina') }}"
            style="width:100vw; height:calc(100vh - 150px); border:none;"></iframe>
  </main>

  <a href="{{ url_for('pagina') }}">Volver a la Página Principal</a>

  <script src="{{ url_for('static', filename='js/loginscript.js') }}"></script>
</body>
</html>
