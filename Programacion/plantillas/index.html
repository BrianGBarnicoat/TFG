<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fitness Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Google Fitness Dashboard</h1>
        
        <div class="buttons">
            <button onclick="conectarAPI()" class="btn">Conectar con Google Fitness</button>
            <button onclick="obtenerDatos()" class="btn">Actualizar Datos</button>
        </div>

        <div class="dashboard">
            <div id="status" class="status">Estado: Desconectado</div>
            <div id="datos" class="datos-container"></div>
        </div>
    </div>

    <script>
        async function conectarAPI() {
            try {
                const response = await fetch('/conectar');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('status').textContent = 'Estado: Conectado';
                    alert('Conexión exitosa con Google Fitness');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Estado: Error en la conexión';
                alert('Error: ' + error.message);
            }
        }

        async function obtenerDatos() {
            try {
                const response = await fetch('/datos');
                const data = await response.json();
                
                if (data.status === 'success') {
                    mostrarDatos(data.data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert('Error al obtener datos: ' + error.message);
            }
        }

        function mostrarDatos(datos) {
            const datosContainer = document.getElementById('datos');
            datosContainer.innerHTML = `
                <div class="dato-card">
                    <h3>Pasos</h3>
                    <p>${datos.pasos}</p>
                </div>
                <div class="dato-card">
                    <h3>Calorías</h3>
                    <p>${datos.calorias} kcal</p>
                </div>
                <div class="dato-card">
                    <h3>Distancia</h3>
                    <p>${datos.distancia} km</p>
                </div>
            `;
        }
    </script>
</body>
</html>
